<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Multiple Progress Bars with Percentage</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>

     <div class="progress-container">
      <p>Yamal Dribbles</p>
         <div class="progress-bar" id="progress-bar-1">
             <span class="percentage-text" id="percentage-1">0%</span>
         </div>
     </div>
     <div class="progress-container">
      <p>Vinicius speed</p>
         <div class="progress-bar" id="progress-bar-2">
             <span class="percentage-text" id="percentage-2">0%</span>
         </div>
     </div>
     <div class="progress-container">
      <p>Haaland shot</p>
         <div class="progress-bar" id="progress-bar-3">
             <span class="percentage-text" id="percentage-3">0%</span>
         </div>
     </div>
     
     <script src="script.js"></script>
 </body>
 </html>
