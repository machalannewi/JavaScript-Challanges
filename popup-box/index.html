<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-Up Box</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center">
  
<div id="subscribe">
  <div class="text-white text-center">
    <h2 class="my-5">Subscribe to my YouTube Channel</h2>
    <button class="btn btn-danger my-3" id="subscribe-btn">Subscribe</button>
   </div>
</div>


  <div id="popup" class="text-center h-50 w-50 shadow pt-3 rounded" style="display: none;">
      <span class="text-success display-6">
        <i class="bi bi-check-circle-fill"></i>
      </span>

    <h3 class="my-5">Thank you for subscribing to my channel</h3>
    <button class="btn btn-secondary mt-2" id="close-btn">Close</button>
  </div>




<script src="popup.js"></script>
</body>
</html>
